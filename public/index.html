<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <title>Ricardo Serrano Portfolio</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>

    <div id="app"></div>
    <form name="contact-form" netlify netlify-honeypot="bot-field" hidden>
      <input name="name" id="name">
      <input name="email" id="email">
      <textarea name="message" id="message"></textarea>
    </form>
    <!-- built files will be auto injected -->
  </body>
